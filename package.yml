name       : freerdp
version    : 2.0.0_rc4
release    : 10
source     :
    - git|https://github.com/FreeRDP/FreeRDP.git : 2.0.0-rc4
license    : Apache-2.0
component  : network.util
summary    : FreeRDP is a free remote desktop protocol client
description: |
    FreeRDP is a free remote desktop protocol client
patterns   :
    - devel : /usr/lib64/cmake
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gstreamer-video-1.0)
    - pkgconfig(libavcodec)
    - pkgconfig(libpulse)
    - pkgconfig(x11)
    - pkgconfig(xcursor)
    - pkgconfig(xdamage)
    - pkgconfig(xext)
    - pkgconfig(xfixes)
    - pkgconfig(xi)
    - pkgconfig(xinerama)
    - pkgconfig(xkbfile)
    - pkgconfig(xrandr)
    - pkgconfig(xrender)
    - pkgconfig(xshmfence)
    - pkgconfig(xv)
    - cups-devel
setup      : |
    %cmake_ninja \
        -DWITH_PULSE=ON \
        -DWITH_CUPS=ON \
        -DWITH_SSE2=ON \
        -DWITH_SERVER=ON \
        -DWITH_WAYLAND=OFF \
        -DWITH_MANPAGES=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
